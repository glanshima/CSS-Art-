<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slides</title>
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <div class="canvas">
            <div class="_3d-box">
                <div class="shadow-box">
    
                </div>
            </div>
            <div class="stacked-boxes">
                <div style="--i:5;" class="box">About</div>
                <div style="--i:4;" class="box">Services</div>
                <div style="--i:3;" class="box">Gallery</div>
                <div style="--i:2;" class="box">Portfolio</div>
                <div style="--i:1;" class="box">Contact</div>
            </div>
        </div>
    </main>
</body>

</html>
