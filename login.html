<!DOCTYPE html>
<html lang="En">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-quiv="UA-Compatible" content="IE">
<title>Login Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
<link rel="stylesheet" type="text/css" href="css/loginstyles.css">
</head>
<body>
<div class="container">
<div class="loginform">
	<div class="company_logo">
	<img src="assets/Sidgaks logo re.png" alt="Sidgaks logo">	
	</div>
	<div class="inputs">
		<div class="form_input username">
			<input class="username_field" type="text" placeholder="Username"><i class="fa fa-user" aria-hidden="true"></i>
		</div>
		<div class="form_input password">
			<input class="password_field" type="password" placeholder="Password"><i class="fa fa-eye-slash" aria-hidden="true"></i>
		</div>
	</div>
	<div class="links">
	<a href="">Forget Password?</a><span class="one">OR</span><a href="">Register</a>
	</div>
	<button class="login_btn" type="submit" value="Login" aria-label="login button">Login</button>
</div>
	</div>
</body>

</html>
